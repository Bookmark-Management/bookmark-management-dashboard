<div class="col-lg-3 col-sm-6 col-12 my-3 url-card overflow-hidden">
  <div (click)="cardNavigation(urlInfo)" class="card h-100 url-card-hover">
    <div class="url-title py-3 p-3">
      <div class="icon" [style.backgroundImage]="urlInfo.icon ? 'url(' + urlInfo.icon + ')' : 'url(../../assets/images/sg-logo.png)'"></div>
      <div class="text text-truncate pl-3" title="{{ urlInfo.title }}">
        {{ urlInfo.groupName ? urlInfo.groupName : urlInfo.title ? urlInfo.title : 'Sample Card' }}
      </div>
      <span class="show-on-hover">
        <span (click)="showDeletePromptMessage()" class="ico-delete"></span>
      </span>
    </div>
    <div class="url-details p-3 translate-div">
      <div class="image hide-on-hover">
        <img src="{{ urlInfo.image ? urlInfo.image : '../../assets/images/blank-image.jpeg' }}" alt="url Image" />
      </div>
      <div class="pl-3 hide-on-hover">
        <div *ngIf="isGroup" class="created-by mb-2 w-90">
          <span class="text text-muted"> <span class="font-weight-bold">Total card: </span> {{ urlInfo.tinyCardsCount }}</span>
        </div>
        <div class="created-by mb-2 w-90">
          <span class="text text-muted"><span class="font-weight-bold">Owner: </span> {{ urlInfo.createdBy }}</span>
        </div>
        <div class="created-by mb-2 w-90">
          <span class="text text-muted"><span class="font-weight-bold">Created date: </span> {{ urlInfo.createdDate | date }}</span>
        </div>
      </div>
      <div class="short-desc p-3 show-on-hover text-on-hover w-100">
        <p class="mb-0 small pb-4">{{ urlInfo.description }}</p>
      </div>
    </div>
  </div>
</div>
